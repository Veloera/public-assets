<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms | Veloera Public Assets Service</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #323130;
            background-color: #faf9f8;
        }

        .header {
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            margin: 2rem auto;
            max-width: 1200px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .content-header {
            background: #f3f2f1;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #edebe9;
        }

        .content-header h2 {
            color: #323130;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .content-body {
            padding: 2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #605e5c;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0078d4;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fde7e9;
            border: 1px solid #f1aeb5;
            color: #a4262c;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }

        /* Markdown styling */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: #323130;
            margin: 1.5rem 0 1rem 0;
            font-weight: 600;
        }

        .markdown-content h1 { font-size: 2rem; }
        .markdown-content h2 { font-size: 1.5rem; }
        .markdown-content h3 { font-size: 1.25rem; }
        .markdown-content h4 { font-size: 1.1rem; }

        .markdown-content p {
            margin: 1rem 0;
            line-height: 1.7;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin: 0.5rem 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid #0078d4;
            padding-left: 1rem;
            margin: 1rem 0;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0 4px 4px 0;
        }

        .markdown-content code {
            background: #f3f2f1;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid #e1dfdd;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }

        .markdown-content a {
            color: #0078d4;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #e1dfdd;
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-content th {
            background: #f3f2f1;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #605e5c;
            background: #f3f2f1;
            margin-top: 2rem;
        }

        .breadcrumb {
            background: white;
            padding: 1rem 0;
            border-bottom: 1px solid #e1dfdd;
        }

        .breadcrumb a {
            color: #0078d4;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: #605e5c;
            margin: 0 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content-body {
                padding: 1rem;
            }

            .content-header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Veloera Public Assets Service</h1>
            <p>Terms and Conditions</p>
        </div>
    </div>

    <div class="breadcrumb">
        <div class="container">
            <a href="#">Public Assets</a>
            <span>â€º</span>
            <span>Terms</span>
        </div>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h2>License Terms</h2>
        </div>
        <div class="content-body">
            <div id="content" class="loading">
                Loading license terms...
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; 2025 Veloera. All rights reserved.</p>
        </div>
    </div>

    <script>
        async function loadLicense() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/Veloera/public-assets/main/LICENSE.md');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdownText = await response.text();
                const htmlContent = marked.parse(markdownText);
                
                contentDiv.innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
                contentDiv.classList.remove('loading');
                
            } catch (error) {
                console.error('Error loading license:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>Error loading license terms</strong><br>
                        Unable to load the license file from the repository. Please try again later or visit the repository directly.
                        <br><br>
                        <a href="https://github.com/Veloera/public-assets/blob/main/LICENSE.md" target="_blank">View on GitHub</a>
                    </div>
                `;
                contentDiv.classList.remove('loading');
            }
        }

        // Load content when page is ready
        document.addEventListener('DOMContentLoaded', loadLicense);
    </script>
</body>
</html>
